on: [push, pull_request]
name: Test macOS

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - go-version: "1.14"
            os: macos-13
          - go-version: "1.x"
            os: macos-latest

    runs-on: ${{ matrix.os }}
    env:
      CGO_ENABLED: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Test
        run: go test -v ./...
